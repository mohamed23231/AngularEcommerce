<notifier-container></notifier-container>
<div class="container">
    <div class="row align-items-center my-3">
        <div class="col-md-9">

            <owl-carousel-o [options]="customOptions" class="">
          
              <ng-container *ngFor="let slide of products">
                <ng-template carouselSlide >
                  <img height="400" class=" w-100" [src]="slide?.imageCover" >
                </ng-template>
              </ng-container>
          
            </owl-carousel-o>
          

            <!-- <img class="height-400 w-100" src="../../assets/1.avif" alt=""> -->
        </div>
        <div class="col-md-3">
            <img height="200" class=" w-100" src="../../assets/2.avif" alt="">
            <img height="200" class="height-200 w-100" src="../../assets/3.avif" alt="">
        </div>

    </div>
    <input [(ngModel)]="searchInput" type="text" class="w-50 form-control my-5 mx-auto">
    <div class="row">
        <div class="col-md-2 product" *ngFor="let product of products | searchPipe:searchInput">
            <div class="card w-100 cursor-pointer" style="width: 18rem;" [routerLink]="['/productdetails',product.id]">
                <img [src]="product.imageCover" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-text text-main">{{product.category.name}}</h6>
                    <h5 class="card-title fw-bold">{{ product.title.split(" ").slice(0, 2).join(" ") }}</h5>
                    <div class="d-flex justify-content-between">
                        <span>{{product.price}} EGP</span>
                        <span><i class="fa-solid fa-star rating-color"></i></span>
                    </div>
                </div>
            </div>
            <a (click)="addToCardMethod(product.id)" class="btn btn-primary w-100">Add</a>
        </div>
    </div>
</div>
